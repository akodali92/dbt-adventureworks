    columns:
      - name: employee_department_sk
        description: "Placeholder"
        tests:
          - unique
          - not_null
      - name: business_entity_id
        description: "Placeholder"
        tests:
          - not_null
      - name: national_id_number
        description: "Placeholder"
        tests:
          - not_null
      - name: department_id
        description: "Placeholder"
